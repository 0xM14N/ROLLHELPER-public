<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Addon</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>
<body>

<div class="d-flex p-3 justify-content-center">
  <a href="https://github.com/ScriptNation/ROLLHELPER-public" target="_blank">
    <img src="../ico/rollHelper.png" alt="helper-logo" width="95" height="35">
  </a>
</div>
<div class="container">
  <div class="row">
    <div class="col">
      <div class="settings-text">
        SETTINGS<br>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row p-2">
    <div class="col d-flex justify-content-center">
      <label class="switch">
        <input type="checkbox" id="depoSwitch">
        <span class="slider round"></span>
      </label>
    </div>
    <div class="col">
      <div class="setting-desc">
        DEPO AUTOACCEPT
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row p-2">
    <div class="col d-flex justify-content-center">
      <label class="switch">
        <input type="checkbox" id="notifySwitch">
        <span class="slider round"></span>
      </label>
    </div>
    <div class="col">
      <div class="setting-desc">
        NOTIFICATIONS
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col d-flex justify-content-center">
      <input type="text" placeholder="discord webhook" class="hookClass" id="webhookInput">
    </div>
  </div>
  <div class="row">
    <div class="col d-flex justify-content-center m-2">
      <button class="btn btn-dark" id="saveSettings">SAVE</button>
    </div>
  </div>
</div>


<script src="popup.js"></script>
</body>
</html>
